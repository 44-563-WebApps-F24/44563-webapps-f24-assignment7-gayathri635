<!DOCTYPE html>
<html lang="en">

<head>
    <title>Precision</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Gayathri's Speed Check</h1>
    <div id="target">Your time</div>
    <div id="counter">Count</div>
    <br>
    <button id="startBtn">Start Timer</button>
    <button id="stopBtn">Stop Timer</button>

    <script>
        let stopTime;
        function recordTime() {
            stopTime = Date.now();
            console.log("Stop Time:", stopTime);
        }
        document.getElementById("stopBtn").onclick = recordTime;

        function startTime() {
            document.getElementById("counter").innerHTML = "Count: 0";
            stopTime = undefined;
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    document.getElementById("counter").innerHTML = "Count: " + i;
                }, (4 - i) * 1000);
            }
            setTimeout(() => {
                if (stopTime === undefined) {
                    document.getElementById("target").innerHTML = "Your time: Too Slow";
                } else {
                    const elapsedTime = Date.now() - stopTime;
                    document.getElementById("target").innerHTML = "Time was " + elapsedTime + " ms";
                }
            }, 5000);
        }
        document.getElementById("startBtn").onclick = startTime;
    </script>
</body>

</html>
