<!DOCTYPE html>
<html lang="en">

<head>
    <title>Precision</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Gayathri Netapalli Speed Check</h1>
    <div id="target">Your time</div>
    <div id="counter">Count</div>
    <br>
    <button id="startBtn">Start Timer</button>
    <button id="stopBtn">Stop Timer</button>

    <script>
        let stopTime;
        let timer; // Variable to hold the timeout ID

        function recordTime() {
            stopTime = Date.now();
            console.log("Stop Time:", stopTime);
        }

        document.getElementById("stopBtn").onclick = recordTime;

        function startTime() {
            // Generate a random starting value between 2 and 10
            const startingCount = Math.floor(Math.random() * (10 - 2 + 1)) + 2;
            document.getElementById("counter").innerHTML = "Count: " + startingCount;
            stopTime = undefined;

            // Countdown from the random starting count
            for (let i = startingCount; i >= 0; i--) {
                timer = setTimeout(() => {
                    if (stopTime === undefined) {
                        document.getElementById("counter").innerHTML = "Count: " + i;
                    }
                    if (i === 0) {
                        // Final check after countdown finishes
                        if (stopTime === undefined) {
                            document.getElementById("target").innerHTML = "Your time: Too Slow";
                        } else {
                            const elapsedTime = Date.now() - stopTime;
                            document.getElementById("target").innerHTML = "Time was " + elapsedTime + " ms";
                        }
                    }
                }, (startingCount - i) * 1000);
            }
        }

        document.getElementById("startBtn").onclick = startTime;
    </script>
</body>

</html>
